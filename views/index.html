<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boatlaunch</title>
</head>

<body>
    <h1>Boatlaunch</h1>
    <button onclick="addNewSlipway()" type="button">Add New Slipway</button>
    <!-- Build your select: -->
    <select id="example-getting-started" multiple="multiple">
        <option value="unknown">Unknown</option>
        <option value="portable">Portable</option>
        <option value="small">Small trailer which can be pushed</option>
        <option value="large">Large trailer needs a car</option>
    </select>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>

    <script type="text/javascript" src="/static/bootstrap-multiselect.js"></script>
    <link rel="stylesheet" href="/static/bootstrap-multiselect.css" type="text/css"/>

    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
    <div id="googleMap" style="width:500px;height:380px;"></div>
    <div id="slipwayInfo" style="width:500px;height:380px;"></div>
    <script type="text/javascript" src="https://google-maps-utility-library-v3.googlecode.com/svn/trunk/markerclusterer/src/markerclusterer.js"></script>
    <script src="/utils.js" type="text/javascript"></script>
    <script src="/main.js" type="text/javascript"></script>
    <script src="/map.js" type="text/javascript"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initAutocomplete" defer></script>
    <script src="/showSlipwayDetails.js" type="text/javascript"></script>
    <script src="/addNewSlipway.js" type="text/javascript"></script>
    <script src="/editSlipwayDetails.js" type="text/javascript"></script>
    <script src="/submitNewSlipwayDetails.js" type="text/javascript"></script>
    <script src="/submitSlipwayDetails.js" type="text/javascript"></script>
    <!-- Initialize the plugin: -->
<script type="text/javascript">
    $(document).ready(function() {
        $('#example-getting-started').multiselect({dropRight: true});

    });
</script>
</body>

</html>
